<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar 3D & Mapa Mundi</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Estilo do Menu Principal */
        #main-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; color: white;
        }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 40px; text-shadow: 0 0 10px #4facfe; }
        
        .btn {
            padding: 15px 40px; margin: 10px; font-size: 1.5rem;
            background: transparent; color: white; border: 2px solid #4facfe;
            cursor: pointer; transition: 0.3s; border-radius: 30px; text-transform: uppercase;
            width: 300px;
        }
        .btn:hover { background: #4facfe; color: #000; box-shadow: 0 0 20px #4facfe; }

        /* Botão de Voltar */
        #back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 20px; background: rgba(255, 0, 0, 0.7);
            color: white; border: none; cursor: pointer; display: none; z-index: 5;
            font-size: 1rem; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>Cosmos Explorer</h1>
        <button class="btn" onclick="iniciarJogo('solar')">Jogar (Sistema Solar)</button>
        <button class="btn" onclick="iniciarJogo('mapa')">Mapa Mundi</button>
    </div>

    <button id="back-btn" onclick="voltarMenu()">Voltar ao Menu</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let animationId;
        let planets = []; // Array para guardar os planetas e animar rotação
        
        // --- CONFIGURAÇÃO DE TEXTURAS ---
        // Aqui definimos de onde o código vai ler.
        // Se usar GitHub, substitua "textures/" pela URL Raw do seu repositório.
        const texturePath = './textures/'; 
        const textureLoader = new THREE.TextureLoader();

        // Lista de nomes de arquivos esperados na pasta
        const textureFiles = {
            stars: 'stars.jpg',
            sun: 'sun.jpg',
            mercury: 'mercury.jpg',
            venus: 'venus.jpg',
            earth: 'earth.jpg',
            mars: 'mars.jpg',
            jupiter: 'jupiter.jpg',
            saturn: 'saturn.jpg',
            uranus: 'uranus.jpg',
            neptune: 'neptune.jpg',
            worldMap: 'world_map_political.jpg' // Textura do mapa mundi
        };

        // Função auxiliar para carregar textura com fallback de cor
        function loadTexture(name) {
            return textureLoader.load(
                texturePath + textureFiles[name], 
                undefined, 
                undefined, 
                (err) => console.warn(`Textura ${name} não encontrada. Usando cor padrão.`)
            );
        }

        // Inicialização básica
        function init() {
            const container = document.body;
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Controles de Câmera (OrbitControls) - Permite mexer em todas as direções
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Luz
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            // O Sol emite luz
            const pointLight = new THREE.PointLight(0xFFFFFF, 2, 3000);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize);
        }

        // --- MODO 1: SISTEMA SOLAR ---
        function createSolarSystem() {
            camera.position.set(0, 50, 150);
            
            // 1. Esfera de Estrelas (Background)
            // side: THREE.BackSide faz a textura aparecer no lado DE DENTRO da esfera
            const starGeo = new THREE.SphereGeometry(4000, 64, 64);
            const starMat = new THREE.MeshBasicMaterial({
                map: loadTexture('stars'),
                side: THREE.BackSide 
            });
            const starMesh = new THREE.Mesh(starGeo, starMat);
            scene.add(starMesh);

            // 2. O Sol
            const sunGeo = new THREE.SphereGeometry(16, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ map: loadTexture('sun') });
            const sun = new THREE.Mesh(sunGeo, sunMat);
            scene.add(sun);

            // Dados dos planetas (tamanho relativo, distância, velocidade, nome da textura)
            const planetData = [
                { size: 3.2, dist: 28, speed: 0.04, tex: 'mercury' },
                { size: 5.8, dist: 44, speed: 0.015, tex: 'venus' },
                { size: 6, dist: 62, speed: 0.01, tex: 'earth' },
                { size: 4, dist: 78, speed: 0.008, tex: 'mars' },
                { size: 12, dist: 100, speed: 0.002, tex: 'jupiter' },
                { size: 10, dist: 138, speed: 0.0009, tex: 'saturn' }, // Anéis simplificados
                { size: 7, dist: 176, speed: 0.0004, tex: 'uranus' },
                { size: 7, dist: 200, speed: 0.0001, tex: 'neptune' }
            ];

            planetData.forEach(data => {
                const geo = new THREE.SphereGeometry(data.size, 32, 32);
                const mat = new THREE.MeshStandardMaterial({ map: loadTexture(data.tex) });
                const mesh = new THREE.Mesh(geo, mat);
                
                // Cria um "Pivô" (objeto invisível) no centro do sol para o planeta girar ao redor
                const pivot = new THREE.Object3D();
                pivot.add(mesh);
                scene.add(pivot);
                
                mesh.position.x = data.dist; // Afasta o planeta do centro

                // Salva referência para animar
                planets.push({ mesh: mesh, pivot: pivot, speed: data.speed });
            });
        }

        // --- MODO 2: MAPA MUNDI ---
        function createWorldMap() {
            camera.position.set(0, 0, 25);

            // Luz extra para ver bem o mapa
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 3, 5);
            scene.add(dirLight);

            // Globo Terrestre
            const geo = new THREE.SphereGeometry(10, 64, 64);
            const mat = new THREE.MeshStandardMaterial({ 
                map: loadTexture('worldMap'),
                roughness: 0.5
            });
            const earth = new THREE.Mesh(geo, mat);
            scene.add(earth);

            // Estrelas ao fundo (reaproveitando a textura)
            const starGeo = new THREE.SphereGeometry(100, 64, 64);
            const starMat = new THREE.MeshBasicMaterial({ map: loadTexture('stars'), side: THREE.BackSide });
            scene.add(new THREE.Mesh(starGeo, starMat));

            planets.push({ mesh: earth, pivot: null, speed: 0.001 }); // Apenas rotação
        }

        // Loop de Animação
        function animate() {
            animationId = requestAnimationFrame(animate);
            controls.update();

            // Animação dos planetas
            planets.forEach(p => {
                // Rotação em torno do próprio eixo
                p.mesh.rotation.y += 0.005;
                
                // Translação (se tiver pivô)
                if (p.pivot) {
                    p.pivot.rotation.y += p.speed;
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- LÓGICA DO MENU ---
        window.iniciarJogo = function(modo) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';

            if (!renderer) init();

            // Limpa a cena anterior se houver
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            planets = []; // Reseta array de planetas

            // Recria luzes básicas
            const ambient = new THREE.AmbientLight(0x404040);
            scene.add(ambient);

            if (modo === 'solar') {
                createSolarSystem();
            } else {
                createWorldMap();
            }

            animate();
        };

        window.voltarMenu = function() {
            cancelAnimationFrame(animationId);
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'none';
        }
    </script>
</body>
</html>
